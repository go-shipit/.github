name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - run: go mod tidy

      - run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...

      - run: gofmt -l .

      # Explicit build
      - run: go build ./...

      - run: go test ./... -v
